<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-success">
                <div class="text-center text-white">
                    <i class="fas fa-users fa-5x mb-4"></i>
                    <h1 class="display-4 fw-bold mb-3">Join BookSwap</h1>
                    <p class="lead">Start Your Reading Journey</p>
                    <p>Connect with fellow book enthusiasts and discover your next favorite read!</p>
                </div>
            </div>
            
            <!-- Right side - Registration Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="auth-form-container">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-2">Create Account</h2>
                        <p class="text-muted">Join our community today</p>
                    </div>
                    
                    <!-- Error Alert -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}">Registration error</span>
                    </div>
                    
                    <form th:action="@{/register}" method="post" class="auth-form" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                       placeholder="Enter first name" required>
                                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small">
                                    <span th:errors="*{firstName}"></span>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                       placeholder="Enter last name" required>
                                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small">
                                    <span th:errors="*{lastName}"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-at me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" 
                                   placeholder="Choose a username" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" 
                                   placeholder="Enter your email" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" 
                                   placeholder="Create a password" required minlength="6">
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                                <span th:errors="*{password}"></span>
                            </div>
                            <div class="form-text">Password must be at least 6 characters long.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">
                                <i class="fas fa-lock me-2"></i>Confirm Password
                            </label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                   placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="city" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>City
                            </label>
                            <input type="text" class="form-control" id="city" th:field="*{city}" 
                                   placeholder="Your city" required>
                            <div th:if="${#fields.hasErrors('city')}" class="text-danger small">
                                <span th:errors="*{city}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                                    and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? 
                                <a th:href="@{/login}" class="text-decoration-none fw-bold">Sign in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
